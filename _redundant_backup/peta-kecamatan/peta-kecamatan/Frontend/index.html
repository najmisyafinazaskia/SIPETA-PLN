<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Peta Monitoring Kecamatan Aceh</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        #map {
            height: 100vh;
            width: 100%;
        }

        .panel {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 1000;
            background: white;
            padding: 15px;
            border-radius: 12px;
            width: 250px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .kec-marker {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .kec-dot {
            width: 8px;
            height: 8px;
            background: #00C851;
            border: 1.5px solid white;
            border-radius: 50%;
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.3);
        }

        .kab-label {
            color: #000;
            font-weight: 800;
            font-size: 10px;
            text-shadow: -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, 1px 1px 0 #fff;
            white-space: nowrap;
            text-transform: uppercase;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="panel">
        <h3 style="margin:0; font-size:14px; color:#2980b9; border-bottom:2px solid #3498db; padding-bottom:5px;">UNIT
            KECAMATAN</h3>
        <div id="list-kec" style="max-height: 250px; overflow-y: auto; font-size: 11px; margin-top:10px;"></div>
    </div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map', { attributionControl: false }).setView([4.3, 96.8], 8);

        function getMapColor(name) {
            const n = name.toUpperCase();
            if (n.includes("SABANG") || n.includes("BANDA ACEH") || n.includes("BESAR")) return "#8ab67c";
            if (n.includes("JAYA") || n.includes("PIDIE")) return "#489d82";
            if (n.includes("BIREUEN") || n.includes("BENER") || n.includes("LHOKSEUMAWE")) return "#d4af37";
            if (n.includes("UTARA") || n.includes("TENGAH") || n.includes("TIMUR")) return "#d4af37";
            if (n.includes("LANGSA") || n.includes("TAMIANG") || n.includes("GAYO")) return "#c84c81";
            if (n.includes("BARAT") || n.includes("NAGAN") || n.includes("ABDYA")) return "#4a7c7a";
            if (n.includes("SELATAN") || n.includes("SINGKIL") || n.includes("SUBULUSSALAM") || n.includes("TENGGARA")) return "#bc7d4b";
            return "#489d82";
        }

        fetch('/api/batas-kabupaten').then(res => res.json()).then(data => {
            L.geoJSON(data, {
                style: (f) => ({ fillColor: getMapColor(f.properties.Kab_Kota || f.properties.name), fillOpacity: 0.6, color: "white", weight: 1 }),
                onEachFeature: function (feature, layer) {
                    if (feature.properties && (feature.properties.Kab_Kota || feature.properties.name)) {
                        let center;
                        const namaKab = (feature.properties.Kab_Kota || feature.properties.name).toUpperCase();

                        // LOGIKA POSISI MANUAL
                        if (namaKab === "PIDIE") {
                            center = [5.085675217126646, 95.90510815219272];
                        } else if (namaKab === "ACEH SINGKIL") {
                            center = [2.375721853360829, 97.78014821397359];
                        } else if (namaKab.includes("SABANG")) {
                            center = [5.8301251804438, 95.29895152562486];
                        } else if (namaKab.includes("SIMEULUE")) {
                            center = [2.724911789411968, 95.9425543376239];
                        } else {
                            center = layer.getBounds().getCenter();
                        }

                        const label = L.divIcon({
                            className: 'label-icon',
                            html: `<div class="kab-label">${feature.properties.Kab_Kota || feature.properties.name}</div>`,
                            iconSize: [100, 20],
                            iconAnchor: [50, 10]
                        });
                        L.marker(center, { icon: label, zIndexOffset: 1000 }).addTo(map);
                    }
                }
            }).addTo(map);
        });

        fetch('/api/peta-kecamatan').then(res => res.json()).then(data => {
            const list = document.getElementById('list-kec');
            data.forEach(kec => {
                const iconKec = L.divIcon({
                    className: 'custom-icon',
                    html: `<div class="kec-marker"><div class="kec-dot"></div></div>`,
                    iconSize: [12, 12],
                    iconAnchor: [6, 6]
                });
                const pos = [kec.koordinat.coordinates[1], kec.koordinat.coordinates[0]];
                L.marker(pos, { icon: iconKec }).addTo(map).bindPopup(`<b>Kecamatan: ${kec.nama_kecamatan}</b><br>Kab: ${kec.kabupaten}`);

                const item = document.createElement('div');
                item.innerHTML = `â€¢ ${kec.nama_kecamatan}`;
                list.appendChild(item);
            });
        });
    </script>
</body>

</html>
