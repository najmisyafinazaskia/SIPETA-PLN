services:
  # 1. Database Service (MongoDB)
  mongo:
    image: mongo:latest
    container_name: sipeta_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  # 2. Backend Service
  backend:
    build: ./backend
    container_name: sipeta_backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - MONGO_URI=mongodb://mongo:27017/sipeta-db
      - PORT=5000
    depends_on:
      - mongo

  # 3. Frontend Service
  frontend:
    build: ./frontend/sipeta
    container_name: sipeta_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/sipeta:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:5000
    depends_on:
      - backend

volumes:
  mongo-data:
